<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html CSS Bootstrap JS Jquery</title>
    <script src="jqueryfile.js" type="text/javascript"></script>

    <script>
        // this is anonymous function
        // $ is alias for jquery. document is dom. means when document ready, dom loaded 
        $(document).ready(function(){
            // console.log("Html CSS Bootstrap");
            // $('#head').html("this is changed with jquery");
            // $('#para').css('color:red');
            
            //use both things at a time.
            // $('#head').html("this is changed with jquery").css('color','red');

            //store in variable and use it. 
            let headText = $('#head');
            console.log(headText);
            //if we use without .html in below line then we get undefined error.
            headText.html(headText.html() + " with more text").css('color','red');

            //first toggle will hide the text and second toggle will show the text.
            $('#head').toggle(); 
            $('#head').toggle();

            $('#head').click(function () {
                alert("hello");
            });
            // we can also use on function
            $('#head').on('click', function () {
                alert("hello");
            });
        });

    </script>

</head>
<body>
    <h2 id="head"> I am learning jquery </h2>
    <p id="para">This item is in paragraph</p>
</body>
</html>
